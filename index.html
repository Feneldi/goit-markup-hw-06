<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebStudio</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/3.0.1/modern-normalize.min.css"
      integrity="sha512-q6WgHqiHlKyOqslT/lgBgodhd03Wp4BEqKeW6nNtlOY4quzyG3VoQKFrieaCeSnuVseNKRGpGeDU3qPmabCANg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./css/style.css" />
  </head>
</html>
<body>
  <!-- Верхняя панель -->
  <header class="header">
    <div class="container">
      <a class="logo header-logo" href="./index.html"
        >Web<span class="logo-part">Studio</span>
      </a>
      <!-- Навигация (хеадер) -->
      <nav class="header-nav">
        <ul class="header-nav-list">
          <li>
            <a
              class="header-nav-list-link header-nav-list-link_after"
              href="./index.html"
              >Studio</a
            >
          </li>
          <li>
            <a class="header-nav-list-link" href="">Portfolio</a>
          </li>
          <li>
            <a class="header-nav-list-link" href="">Contacts</a>
          </li>
        </ul>
      </nav>
      <!-- Адреса (хеадер) -->
      <address class="header-address">
        <ul class="header-address-list">
          <li>
            <a class="header-address-list-link" href="mailto:info@devstudio.com"
              >info@devstudio.com
            </a>
          </li>
          <li>
            <a class="header-address-list-link" href="tel:+110001111111"
              >+11 (000) 111-11-11
            </a>
          </li>
        </ul>
      </address>
      <!-- Кнопка меню -->
      <button class="burger-btn" type="button" data-menu-open>
        <svg class="burger-icon" width="24" height="24">
          <use
            class="burger-svg"
            href="./images/icons.svg#icon-solid-menu"
          ></use>
        </svg>
      </button>
    </div>
    <!-- Мобильное меню -->
    <div class="mobile-menu" data-menu>
      <div class="container mobile-menu-container">
        <button class="menu-close" type="button" data-menu-close>
          <svg class="icon-close" width="8" height="8">
            <use href="./images/icons.svg#icon-close"></use>
          </svg>
        </button>
        <!-- Мобильная навигация -->
        <nav class="mobile-menu-nav">
          <ul class="mobile-menu-nav-list">
            <li>
              <a
                class="mobile-menu-nav-list-link mobile-menu-nav-list-link_after"
                href="./index.html"
                >Studio</a
              >
            </li>
            <li>
              <a class="mobile-menu-nav-list-link" href="">Portfolio</a>
            </li>
            <li>
              <a class="mobile-menu-nav-list-link" href="">Contacts</a>
            </li>
          </ul>
        </nav>
        <!-- Мобильные адреса -->
        <address class="mobile-menu-address">
          <ul class="mobile-menu-address-list">
            <li>
              <a
                class="mobile-menu-address-list-link mobile-menu-address-list-link_after"
                href="tel:+110001111111"
                >+11 (000) 111-11-11
              </a>
            </li>
            <li>
              <a
                class="mobile-menu-address-list-link"
                href="mailto:info@devstudio.com"
                >info@devstudio.com
              </a>
            </li>
          </ul>
        </address>
        <!-- Социалки в мобильном меню -->
        <ul class="social-list">
          <li>
            <a href="#" class="social-list-link">
              <svg width="24" height="24">
                <use href="./images/icons.svg#icon-instagram"></use>
              </svg>
            </a>
          </li>
          <li>
            <a href="#" class="social-list-link">
              <svg width="24" height="24">
                <use href="./images/icons.svg#icon-twitter"></use>
              </svg>
            </a>
          </li>
          <li>
            <a href="#" class="social-list-link"
              ><svg width="24" height="24">
                <use href="./images/icons.svg#icon-facebook"></use>
              </svg>
            </a>
          </li>
          <li>
            <a href="#" class="social-list-link"
              ><svg width="24" height="24">
                <use href="./images/icons.svg#icon-linkedin"></use>
              </svg>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </header>
  <script src="./js/modal.js"></script>
  <script src="./js/menu.js"></script>
</body>
